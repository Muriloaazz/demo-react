<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Preserv Ocean</title>
    <link rel="icon" type="image/jpeg" href="./src/assets/logocerta11.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .ocean-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, #001122 0%, #003366 30%, #0066aa 100%);
        }

        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 200px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%2300ccff"></path></svg>') repeat-x;
            animation: wave 25s linear infinite;
            opacity: 0.6;
        }

        .waves:nth-child(2) {
            bottom: 10px;
            animation: wave 20s linear infinite reverse;
            opacity: 0.4;
        }

        .waves:nth-child(3) {
            bottom: 20px;
            animation: wave 30s linear infinite;
            opacity: 0.2;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            background: rgba(0, 204, 255, 0.3);
            border-radius: 50%;
            animation: rise 15s infinite linear;
        }

        .bubble:nth-child(1) { width: 20px; height: 20px; left: 10%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 30px; height: 30px; left: 20%; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 15px; height: 15px; left: 30%; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 25px; height: 25px; left: 40%; animation-delay: 6s; }
        .bubble:nth-child(5) { width: 35px; height: 35px; left: 50%; animation-delay: 8s; }
        .bubble:nth-child(6) { width: 18px; height: 18px; left: 60%; animation-delay: 10s; }
        .bubble:nth-child(7) { width: 28px; height: 28px; left: 70%; animation-delay: 12s; }
        .bubble:nth-child(8) { width: 22px; height: 22px; left: 80%; animation-delay: 14s; }
        .bubble:nth-child(9) { width: 32px; height: 32px; left: 90%; animation-delay: 16s; }

        @keyframes rise {
            0% { 
                bottom: -100px; 
                transform: translateX(0) scale(0);
                opacity: 0;
            }
            10% { 
                opacity: 1;
                transform: scale(1);
            }
            90% { 
                opacity: 1;
            }
            100% { 
                bottom: 100vh; 
                transform: translateX(-100px) scale(0);
                opacity: 0;
            }
        }

        .welcome-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            box-shadow: 0 0 50px rgba(0, 204, 255, 0.5);
            object-fit: cover;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 50px rgba(0, 204, 255, 0.5); }
            to { box-shadow: 0 0 80px rgba(0, 204, 255, 0.8); }
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ccff, #ffffff, #67e8f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 2s ease;
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            animation: fadeInUp 2s ease 0.5s both;
        }

        .enter-btn {
            background: linear-gradient(45deg, #00ccff, #0088cc);
            color: white;
            padding: 1.5rem 3rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(0, 204, 255, 0.4);
            animation: fadeInUp 2s ease 1s both;
            display: inline-block;
        }

        .enter-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 204, 255, 0.6);
        }

        .fish {
            position: absolute;
            font-size: 2rem;
            animation: swim 20s linear infinite;
        }

        .fish:nth-child(1) {
            top: 20%;
            animation-delay: 0s;
        }

        .fish:nth-child(2) {
            top: 40%;
            animation-delay: 5s;
        }

        .fish:nth-child(3) {
            top: 60%;
            animation-delay: 10s;
        }

        @keyframes swim {
            0% { left: -100px; }
            100% { left: 100vw; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5rem;
            }
            
            .welcome-subtitle {
                font-size: 1.2rem;
            }
            
            .enter-btn {
                padding: 1.2rem 2.5rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
