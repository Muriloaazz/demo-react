<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquários - Preserv Ocean</title>
    <link rel="icon" type="image/jpeg" href="./src/assets/logocerta11.jpg">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #fff;
            overflow-x: hidden;
        }

        .ocean-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #001122 0%, #003366 25%, #004488 50%, #0066aa 75%, #0088cc 100%);
            z-index: -2;
        }

        .waves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .wave {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%23ffffff"></path></svg>');
            position: absolute;
            width: 100%;
            height: 120px;
            animation: wave 10s linear infinite;
        }

        @keyframes wave {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 17, 34, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            width: 50px;
            margin-right: 10px;
            border-radius: 10px;
            object-fit: cover;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #00ccff;
        }

        .donate-btn {
            background: linear-gradient(45deg, #dc3545, #c82333) !important;
            color: white !important;
            padding: 0.6rem 1.2rem !important;
            border-radius: 8px !important;
            font-weight: bold !important;
            text-decoration: none !important;
        }

        .main-content {
            padding-top: 120px;
            min-height: 100vh;
        }

        .section {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section h1 {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #00ccff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 3rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid rgba(0, 204, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        .states-list {
            max-width: 800px;
            margin: 0 auto;
        }

        .state-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(0, 204, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .state-item:hover {
            background: rgba(0, 204, 255, 0.1);
        }

        .state-name {
            color: #00ccff;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .state-code {
            background: rgba(0, 204, 255, 0.2);
            color: #00ccff;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-left: 1rem;
        }

        .state-page {
            display: none;
            padding: 2rem 0;
        }

        .state-page.active {
            display: block;
        }

        .map-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1rem;
            margin-top: 2rem;
            border: 1px solid rgba(0, 204, 255, 0.2);
            height: 400px;
        }

        .leaflet-map {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .back-arrow {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: transparent;
            color: #00ccff;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="ocean-bg"></div>
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <header>
        <nav>
            <div class="logo">
                <img src="./src/assets/logocerta11.jpg" alt="Preserv Ocean">
                Preserv Ocean
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="risco-extincoes.html">Risco de extinções</a></li>
                <li><a href="tipos-animais.html">Tipos de animais marinhos</a></li>
            </ul>
            <a href="#" class="donate-btn">DOE</a>
        </nav>
    </header>
    
    <div class="back-arrow" onclick="goBack()">←</div>
    
    <main class="main-content">
        <section class="section" id="main-section">
            <h1>Aquários do Brasil</h1>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Pesquisar estado...">
            </div>

            <div class="states-list" id="statesList"></div>
        </section>

        <div id="state-pages"></div>
    </main>

    <script>
        const states = [
            { name: 'São Paulo', code: 'SP', aquarium: 'Aquário de São Paulo', lat: -23.5505, lng: -46.6333 },
            { name: 'Rio de Janeiro', code: 'RJ', aquarium: 'AquaRio', lat: -22.8951, lng: -43.1828 },
            { name: 'Bahia', code: 'BA', aquarium: 'Aquário da Bahia', lat: -12.9714, lng: -38.5014 }
        ];

        function initMap(stateCode) {
            const state = states.find(s => s.code === stateCode);
            if (!state) return;
            
            const map = L.map(`map-${stateCode}`).setView([state.lat, state.lng], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker([state.lat, state.lng]).addTo(map).bindPopup(state.aquarium);
        }

        function renderStates() {
            const list = document.getElementById('statesList');
            list.innerHTML = states.map(state => `
                <div class="state-item" onclick="showState('${state.code}')">
                    <div>
                        <span class="state-name">${state.name}</span>
                        <span class="state-code">${state.code}</span>
                    </div>
                    <span>1 aquário</span>
                </div>
            `).join('');
        }

        function createStatePages() {
            const container = document.getElementById('state-pages');
            container.innerHTML = states.map(state => `
                <section class="section state-page" id="state-${state.code}">
                    <h1>Aquários - ${state.name}</h1>
                    <div class="map-container">
                        <div id="map-${state.code}" class="leaflet-map"></div>
                    </div>
                </section>
            `).join('');
        }

        function showState(code) {
            document.getElementById('main-section').style.display = 'none';
            document.querySelectorAll('.state-page').forEach(page => page.classList.remove('active'));
            document.getElementById(`state-${code}`).classList.add('active');
            setTimeout(() => initMap(code), 100);
        }

        function goBack() {
            window.history.back();
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const search = this.value.toLowerCase();
            document.querySelectorAll('.state-item').forEach(item => {
                const stateName = item.querySelector('.state-name').textContent.toLowerCase();
                item.style.display = stateName.includes(search) ? 'flex' : 'none';
            });
        });

        renderStates();
        createStatePages();
    </script>
</body>
</html>
