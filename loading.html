<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando - Preserv Ocean</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #001122, #003366, #004488, #0066aa, #0088cc);
            background-size: 400% 400%;
            animation: gradientShift 3s ease-in-out infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #00ccff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        .loading-text {
            font-size: 1.5rem;
            font-weight: 300;
            color: #00ccff;
            margin-bottom: 1rem;
        }

        .loading-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="src/assets/logocerta11.jpg" alt="Preserv Ocean" class="logo">
        <div class="spinner"></div>
        <div class="loading-text">Carregando...</div>
        <div class="loading-subtitle">Preservando nossos oceanos</div>
    </div>

    <script>
        // Redireciona apÃ³s 2 segundos
        setTimeout(() => {
            const targetPage = new URLSearchParams(window.location.search).get('page') || 'index.html';
            window.location.href = targetPage;
        }, 2000);
    </script>
</body>
</html>
