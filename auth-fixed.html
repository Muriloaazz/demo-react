<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Login - Preserv Ocean</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .container.active .sign-in {
            transform: translateX(100%);
        }

        .sign-up {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
            transform: translateX(100%);
        }

        .container.active .sign-up {
            transform: translateX(0);
            opacity: 1;
            z-index: 5;
        }

        form {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            height: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            border: 1px solid #ddd;
            border-radius: 20%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 3px;
            width: 40px;
            height: 40px;
            text-decoration: none;
            color: #333;
            background: white;
            transition: all 0.3s;
        }

        .social-icons a:hover {
            background: #333;
            color: white;
        }

        span {
            font-size: 12px;
            margin-bottom: 15px;
            color: #666;
        }

        input {
            background-color: #f5f5f5;
            border: none;
            margin: 8px 0;
            padding: 12px 15px;
            font-size: 13px;
            border-radius: 8px;
            width: 100%;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            background-color: #e8f0fe;
            box-shadow: 0 0 0 2px rgba(51, 51, 51, 0.3);
        }

        button {
            background: linear-gradient(135deg, #333 0%, #555 100%);
            color: #fff;
            font-size: 12px;
            padding: 12px 45px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button.hidden {
            background: transparent;
            border: 2px solid #fff;
        }

        a {
            color: #333;
            font-size: 13px;
            text-decoration: none;
            margin: 15px 0 10px;
        }

        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            border-radius: 150px 0 0 100px;
            z-index: 1000;
        }

        .container.active .toggle-container {
            transform: translateX(-100%);
            border-radius: 0 150px 100px 0;
        }

        .toggle {
            background: linear-gradient(135deg, #333 0%, #555 100%);
            height: 100%;
            color: #fff;
            position: relative;
            left: -100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .container.active .toggle {
            transform: translateX(50%);
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 30px;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .toggle-left {
            transform: translateX(-200%);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .container.active .toggle-right {
            transform: translateX(200%);
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #dc3545;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="register-form">
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>ou use seu email para cadastro</span>
                <div id="register-error" class="message error-message"></div>
                <div id="register-success" class="message success-message"></div>
                <input type="text" id="register-name" placeholder="Nome Completo" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="text" id="register-cpf" placeholder="CPF" required>
                <input type="tel" id="register-phone" placeholder="Telefone" required>
                <input type="password" id="register-password" placeholder="Senha" required>
                <input type="password" id="register-confirm" placeholder="Confirmar Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        
        <div class="form-container sign-in">
            <form id="login-form">
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>ou use seu email e senha</span>
                <div id="login-error" class="message error-message"></div>
                <div id="login-success" class="message success-message"></div>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>
        
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-vindo!</h1>
                    <p>Faça login para acessar sua conta</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá!</h1>
                    <p>Cadastre-se para começar</p>
                    <button class="hidden" id="register">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');

        registerBtn.addEventListener('click', () => {
            container.classList.add('active');
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove('active');
        });

        function showMessage(elementId, message, isError = false) {
            const messageDiv = document.getElementById(elementId);
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            setTimeout(() => messageDiv.style.display = 'none', 4000);
        }

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;

            if (name.length < 2) {
                showMessage('register-error', 'Nome deve ter pelo menos 2 caracteres.', true);
                return;
            }

            if (password.length < 6) {
                showMessage('register-error', 'A senha deve ter pelo menos 6 caracteres.', true);
                return;
            }

            if (password !== confirmPassword) {
                showMessage('register-error', 'As senhas não coincidem.', true);
                return;
            }

            showMessage('register-success', 'Cadastro realizado com sucesso!');
            registerForm.reset();
            
            setTimeout(() => {
                container.classList.remove('active');
            }, 2000);
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (password.length < 6) {
                showMessage('login-error', 'A senha deve ter pelo menos 6 caracteres.', true);
                return;
            }

            showMessage('login-success', 'Login realizado com sucesso!');
            setTimeout(() => {
                loginForm.reset();
            }, 1500);
        });
    </script>
</body>
</html>
