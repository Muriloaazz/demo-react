<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preserv Ocean - Login</title>
    <link rel="icon" type="image/jpeg" href="./src/assets/logocerta11.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001a2e 0%, #003366 50%, #004d7a 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .ocean-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".1" fill="%23ffffff"></path></svg>') repeat-x;
            animation: wave 15s linear infinite;
            z-index: -1;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100px); }
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 17, 34, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1.5rem 0;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #00ccff, #0088cc);
            transition: width 0.3s ease;
        }

        .logo:hover {
            color: #00ccff;
            transform: translateY(-2px);
        }

        .logo:hover::after {
            width: 100%;
        }

        .logo img {
            height: 50px;
            width: 50px;
            margin-right: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(0, 204, 255, 0.3);
            background: transparent;
            object-fit: cover;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 3.5rem;
            align-items: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            font-size: 1rem;
        }

        .nav-links a:hover {
            color: #00ccff;
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #00ccff, #0088cc);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .donate-btn {
            background: linear-gradient(45deg, #dc3545, #c82333) !important;
            color: white !important;
            padding: 0.6rem 1.2rem !important;
            border-radius: 8px !important;
            font-weight: bold !important;
            text-transform: uppercase !important;
            letter-spacing: 1px !important;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3) !important;
            transition: all 0.3s ease !important;
            border: 2px solid transparent !important;
        }

        .donate-btn:hover {
            background: linear-gradient(45deg, #c82333, #dc3545) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 25px rgba(220, 53, 69, 0.5) !important;
        }

        .donate-btn::after {
            display: none !important;
        }

        .floating-bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            background: rgba(0, 204, 255, 0.1);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .bubble:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            width: 40px;
            height: 40px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
        }

        .main-image {
            margin-top: 260px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-image img {
            width: 100%;
            height: calc(100vh - 140px);
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="ocean-bg"></div>
    
    <header>
        <nav>
            <div class="logo">
                <img src="./src/assets/logocerta11.jpg" alt="Preserv Ocean">
                Preserv Ocean
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#" class="donate-btn">DOE</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="floating-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="main-image">
        <img src="./src/assets/imagem55.jpeg" alt="Preserv Ocean">
    </div>
</body>
</html>
