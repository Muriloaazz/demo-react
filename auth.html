<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001a2e 0%, #003366 50%, #004d7a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .ocean-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".1" fill="%23ffffff"></path></svg>') repeat-x;
            animation: wave 15s linear infinite;
            z-index: -1;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100px); }
        }

        .floating-bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            background: rgba(0, 150, 255, 0.3);
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
        }

        .bubble:nth-child(1) { width: 60px; height: 60px; top: 20%; left: 10%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 40px; height: 40px; top: 60%; right: 15%; animation-delay: 1s; }
        .bubble:nth-child(3) { width: 80px; height: 80px; bottom: 20%; left: 20%; animation-delay: 2s; }
        .bubble:nth-child(4) { width: 50px; height: 50px; top: 30%; right: 25%; animation-delay: 0.5s; }
        .bubble:nth-child(5) { width: 35px; height: 35px; top: 70%; left: 60%; animation-delay: 1.5s; }
        .bubble:nth-child(6) { width: 45px; height: 45px; top: 10%; right: 30%; animation-delay: 0.8s; }
        .bubble:nth-child(7) { width: 55px; height: 55px; bottom: 30%; right: 10%; animation-delay: 2.2s; }
        .bubble:nth-child(8) { width: 30px; height: 30px; top: 50%; left: 5%; animation-delay: 1.8s; }
        .bubble:nth-child(9) { width: 65px; height: 65px; bottom: 10%; left: 50%; animation-delay: 0.3s; }
        .bubble:nth-child(10) { width: 38px; height: 38px; top: 80%; right: 40%; animation-delay: 2.5s; }
        .bubble:nth-child(11) { width: 42px; height: 42px; top: 15%; left: 80%; animation-delay: 1.2s; }
        .bubble:nth-child(12) { width: 52px; height: 52px; bottom: 50%; right: 5%; animation-delay: 0.7s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 0.8; }
        }

        .container {
            background: rgba(0, 26, 46, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 480px;
            border: 2px solid rgba(0, 204, 255, 0.2);
        }

        .container.active .sign-in {
            transform: translateX(100%);
        }

        .container.active .sign-up {
            transform: translateX(0);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% { opacity: 0; z-index: 1; }
            50%, 100% { opacity: 1; z-index: 5; }
        }

        .container.active .toggle-container {
            transform: translateX(-100%);
            border-radius: 0 150px 100px 0;
        }

        .container.active .toggle {
            transform: translateX(50%);
        }

        .container.active .toggle-left {
            transform: translateX(0);
        }

        .container.active .toggle-right {
            transform: translateX(200%);
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .sign-up {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
            transform: translateX(100%);
        }

        form {
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            height: 100%;
        }



        h1 {
            color: #00ccff;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 204, 255, 0.3);
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            border: 2px solid rgba(0, 204, 255, 0.3);
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 8px;
            width: 45px;
            height: 45px;
            text-decoration: none;
            color: #00ccff;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background: linear-gradient(45deg, #00ccff, #0088cc);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 204, 255, 0.4);
        }

        span {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 204, 255, 0.3);
            margin: 8px 0;
            padding: 12px 15px;
            font-size: 13px;
            border-radius: 12px;
            width: 100%;
            outline: none;
            color: white;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            border-color: #00ccff;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.3);
            transform: translateY(-2px);
        }

        button {
            background: linear-gradient(45deg, #00ccff, #0088cc);
            color: white;
            font-size: 12px;
            padding: 12px 45px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 204, 255, 0.4);
        }

        button.hidden {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        button.hidden:hover {
            background: white;
            color: #001a2e;
        }

        a {
            color: #00ccff;
            font-size: 13px;
            text-decoration: none;
            margin: 15px 0 10px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: white;
        }

        .toggle-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            border-radius: 150px 0 0 100px;
            z-index: 1000;
        }

        .toggle {
            background: linear-gradient(135deg, #00ccff, #0088cc, #006699);
            height: 100%;
            color: white;
            position: relative;
            left: -100%;
            width: 200%;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 30px;
            text-align: center;
            top: 0;
            transform: translateX(0);
            transition: all 0.6s ease-in-out;
        }

        .toggle-left {
            transform: translateX(-200%);
        }

        .toggle-right {
            right: 0;
            transform: translateX(0);
        }

        .toggle-panel h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .toggle-panel p {
            font-size: 14px;
            line-height: 20px;
            letter-spacing: 0.3px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .error-message, .success-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="ocean-bg"></div>
    
    <div class="floating-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="register-form" onsubmit="handleRegister(event)">
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>ou use seu email para cadastro</span>
                <div id="register-error" class="error-message"></div>
                <div id="register-success" class="success-message"></div>
                <input type="text" id="register-name" placeholder="Nome Completo" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Senha" required minlength="6">
                <input type="password" id="register-confirm" placeholder="Confirmar Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="login-form" onsubmit="handleLogin(event)">
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu email e senha</span>
                <div id="login-error" class="error-message"></div>
                <div id="login-success" class="success-message"></div>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <a href="#" onclick="showForgotPassword()">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Faça login para acessar sua conta</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Cadastre-se para começar</p>
                    <button class="hidden" id="register">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => {
            container.classList.add('active');
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove('active');
        });

        function showError(elementId, message) {
            const errorDiv = document.getElementById(elementId);
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(elementId, message) {
            const successDiv = document.getElementById(elementId);
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!isValidEmail(email)) {
                showError('login-error', 'Por favor, digite um email válido.');
                return;
            }

            if (password.length < 6) {
                showError('login-error', 'A senha deve ter pelo menos 6 caracteres.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                showSuccess('login-success', 'Login realizado com sucesso! Redirecionando...');
                localStorage.setItem('currentUser', JSON.stringify(user));
                setTimeout(() => {
                    window.location.href = 'login-page.html';
                }, 1500);
            } else {
                showError('login-error', 'Email ou senha incorretos.');
            }
        }

        function handleRegister(event) {
            event.preventDefault();
            
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;

            if (name.length < 2) {
                showError('register-error', 'Nome deve ter pelo menos 2 caracteres.');
                return;
            }

            if (!isValidEmail(email)) {
                showError('register-error', 'Por favor, digite um email válido.');
                return;
            }

            if (password.length < 6) {
                showError('register-error', 'A senha deve ter pelo menos 6 caracteres.');
                return;
            }

            if (password !== confirmPassword) {
                showError('register-error', 'As senhas não coincidem.');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.find(u => u.email === email)) {
                showError('register-error', 'Este email já está cadastrado.');
                return;
            }

            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                password: password,
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            showSuccess('register-success', 'Cadastro realizado com sucesso!');
            document.getElementById('register-form').reset();
            
            setTimeout(() => {
                container.classList.remove('active');
            }, 2000);
        }

        function showForgotPassword() {
            const email = prompt('Digite seu email para recuperar a senha:');
            if (email && isValidEmail(email)) {
                showSuccess('login-success', 'Instruções enviadas para seu email!');
            } else if (email) {
                showError('login-error', 'Por favor, digite um email válido.');
            }
        }

        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                window.location.href = 'login-page.html';
            }
        };
    </script>
</body>
</html>
