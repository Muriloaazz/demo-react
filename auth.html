<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preserv Ocean</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #e8d5ff 0%, #c8a8ff 20%, #a584ff 40%, #8b6cff 60%, #7356ff 80%, #5c45ff 100%);
            overflow: hidden;
            position: relative;
        }

        /* Background circles */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.7;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            top: 20%;
            left: -10%;
            animation: float 4s ease-in-out infinite;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            bottom: 10%;
            right: -5%;
            animation: float 5s ease-in-out infinite reverse;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            top: -5%;
            right: 20%;
            animation: float 3s ease-in-out infinite;
        }

        .circle-4 {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            bottom: 30%;
            left: 10%;
            animation: float 6s ease-in-out infinite reverse;
        }

        /* Figma logo */
        .figma-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 60px;
        }

        .figma-logo div {
            width: 20px;
            height: 20px;
            position: absolute;
        }

        .figma-red { 
            background: #ff5722; 
            top: 0; 
            left: 0; 
            border-radius: 10px 10px 0 0; 
        }
        
        .figma-purple { 
            background: #9c27b0; 
            top: 0; 
            right: 0; 
            border-radius: 10px 10px 0 0; 
        }
        
        .figma-cyan { 
            background: #00bcd4; 
            top: 20px; 
            right: 0; 
            border-radius: 50%;
        }
        
        .figma-green { 
            background: #4caf50; 
            bottom: 0; 
            left: 0; 
            border-radius: 0 0 10px 10px; 
        }
        
        .figma-blue { 
            background: #2196f3; 
            top: 20px; 
            left: 0; 
            border-radius: 0 0 10px 10px; 
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            33% { 
                transform: translateY(-15px) rotate(2deg); 
            }
            66% { 
                transform: translateY(10px) rotate(-1deg); 
            }
        }
    </style>
</head>
<body>
    <!-- Background circles -->
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>
    <div class="bg-circle circle-4"></div>

</body>
</html>
