<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preserv Ocean - Login</title>
    <link rel="icon" type="image/jpeg" href="./src/assets/logocerta11.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001a2e 0%, #003366 50%, #004d7a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .ocean-waves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".1" fill="%23ffffff"></path></svg>') repeat-x;
            animation: wave 20s linear infinite;
            z-index: -1;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100px); }
        }

        .floating-bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bubble {
            position: absolute;
            background: rgba(0, 150, 255, 0.2);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        .bubble:nth-child(1) { width: 60px; height: 60px; top: 20%; left: 10%; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 40px; height: 40px; top: 60%; right: 15%; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 80px; height: 80px; bottom: 20%; left: 20%; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 50px; height: 50px; top: 30%; right: 25%; animation-delay: 1s; }
        .bubble:nth-child(5) { width: 35px; height: 35px; top: 70%; left: 60%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
        }

        .auth-container {
            background: rgba(0, 26, 46, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 204, 255, 0.2);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section img {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 204, 255, 0.3);
        }

        .logo-section h1 {
            color: #00ccff;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .logo-section p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .form-container {
            position: relative;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #00ccff;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 51, 102, 0.3);
            border: 2px solid rgba(0, 204, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ccff;
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #00ccff, #0088cc);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 204, 255, 0.4);
        }

        .form-switch {
            text-align: center;
            margin-top: 1.5rem;
        }

        .form-switch p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
        }

        .form-switch button {
            background: none;
            border: none;
            color: #00ccff;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
            font-size: 1rem;
        }

        .form-switch button:hover {
            color: #ffffff;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(0, 204, 255, 0.3);
        }

        .divider span {
            padding: 0 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .guest-btn {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 51, 102, 0.5);
            border: 2px solid rgba(0, 204, 255, 0.3);
            border-radius: 10px;
            color: #00ccff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .guest-btn:hover {
            background: rgba(0, 51, 102, 0.7);
            border-color: #00ccff;
            transform: translateY(-2px);
        }

        .form-title {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="ocean-waves"></div>
    
    <div class="floating-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="auth-container">
        <div class="logo-section">
            <img src="./src/assets/logocerta11.jpg" alt="Preserv Ocean">
            <h1>Preserv Ocean</h1>
            <p>Protegendo nossos oceanos</p>
        </div>

        <div class="form-container">
            <!-- Formulário de Login -->
            <form id="loginForm" class="form active">
                <h2 class="form-title">Entrar</h2>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <button type="button" class="guest-btn" onclick="enterAsGuest()">Continuar como Visitante</button>
                
                <div class="form-switch">
                    <p>Não tem uma conta?</p>
                    <button type="button" onclick="showRegister()">Cadastre-se</button>
                </div>
            </form>

            <!-- Formulário de Cadastro -->
            <form id="registerForm" class="form">
                <h2 class="form-title">Cadastrar</h2>
                <div class="form-group">
                    <label for="registerName">Nome Completo</label>
                    <input type="text" id="registerName" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" placeholder="Crie uma senha" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                
                <div class="form-switch">
                    <p>Já tem uma conta?</p>
                    <button type="button" onclick="showLogin()">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('registerForm').classList.remove('active');
        }

        function showRegister() {
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
        }

        function enterAsGuest() {
            window.location.href = 'login-page.html';
        }

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (email && password) {
                // Simulate login success
                alert('Login realizado com sucesso!');
                window.location.href = 'login-page.html';
            }
        });

        // Handle register form
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }
            
            if (name && email && password) {
                // Simulate registration success
                alert('Cadastro realizado com sucesso!');
                showLogin();
            }
        });
    </script>
</body>
</html>
